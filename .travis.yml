language: python
python:
- '3.6'

notifications:
  email:
    on_success: never
    on_failure: always

before_script: pip install pytest
script: pytest

before_deploy:
- python3 setup.py sdist bdist_wheel

deploy:
- provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file: dist/*
  on:
    repo: joeblackwaslike/base58check
    tags: true
  overwrite: true
- provider: pypi
  user: joeblackwaslike
  password:
    secure: ""
  on:
    tags: true
  skip_cleanup: true
  distributions: "sdist bdist_wheel"
